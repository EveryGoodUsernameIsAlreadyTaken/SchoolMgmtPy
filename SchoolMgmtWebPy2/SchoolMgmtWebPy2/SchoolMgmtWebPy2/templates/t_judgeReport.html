{% extends "layout.html" %}
{% block content %}

<div class="container" style="padding-top:10px;">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel-title">
                            <p>{{rtitle}}</p>
                            <h3 style="text-align:center;">{{reports[0][1]}}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body" style="margin-left:10px;margin-right:10px;">
                <div class="row">
                    <table class="table table-bordered">
                        <tr>
                            <th width="10%">Name</th>
                            <th width="30%">Answer</th>
                            <th width="20%">Grade (0-100)</th>
                        </tr>
                        {% if reports %}
                        {% for report in reports %}
                        <tr>
                            <td>{{report[4]}} {{report[5]}}</td>
                            <td>{{report[2]}}</td>
                            <td>
                                <form action="judgeReport" method="post">
                                    <input type="hidden" name="reportid" value="{{report[0]}}" />
                                    <input type="hidden" name="sid" value="{{report[6]}}" />
                                    <input type="hidden" name="prvgrade" value="{{report[3]}}" />

                                    <div class="row">
                                        <div class="col-sm-8">
                                            <input type="number" id="grade" name="grade" class="form-control" min="0" max="100" value="{{report[3]}}">
                                        </div>
                                        <div class="col-sm-4">
                                            <button class="btn-primary" type="submit">SUBMIT</button>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
