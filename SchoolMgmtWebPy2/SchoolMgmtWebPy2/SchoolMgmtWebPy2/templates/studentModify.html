{% extends "layout.html" %}

{% block content %}

<div class="container body">
    <div class="row">
        <div class="panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="panel-title">Modify Student</div>
                    </div>
                    <div class="col-sm-3">
                        Student ID: {{student.SID}}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="studentModify" method="post">
                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            Username:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="username" id="username" class="form-control" value="{{student.User}}">
                                        </div>
                                        <div class="col-sm-2 text-right">
                                            Password:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="password" id="password" class="form-control" value="{{student.Pass}}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            First Name:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="firstname" id="firstname" class="form-control" value="{{student.FName}}">
                                        </div>
                                        <div class="col-sm-2 text-right">
                                            Last Name:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="lastname" id="lastname" class="form-control" value="{{student.LName}}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group" style="padding: 1em; text-align: center;">
                                            <input type="date" id="dob" name="dob"
                                                   placeholder="2022/01/01" class="date"
                                                   min="1900/01/01" max="2022/01/01" format="dd/mm/yyyy">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            Address 1:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="addr1" id="addr2" class="form-control" value="{{student.Addr1}}">
                                        </div>
                                        <div class="col-sm-2 text-right">
                                            Address 2:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="addr2" id="addr2" class="form-control" value="{{student.Addr2}}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            City:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="city" id="city" class="form-control" value="{{student.City}}">
                                        </div>
                                        <div class="col-sm-6 form-group" style="text-align:center">
                                            <label for="state">State:</label>
                                            <select name="state" id="state" value="{{student.State}}">
                                                <option value="AL">AL</option>
                                                <option value="AK">AK</option>
                                                <option value="AZ">AZ</option>
                                                <option value="AR">AR</option>
                                                <option value="CA">CA</option>
                                                <option value="CO">CO</option>
                                                <option value="CT">CT</option>
                                                <option value="DE">DE</option>
                                                <option value="FL">FL</option>
                                                <option value="GA">GA</option>
                                                <option value="HI">HI</option>
                                                <option value="ID">ID</option>
                                                <option value="IL">IL</option>
                                                <option value="IN">IN</option>
                                                <option value="IA">IA</option>
                                                <option value="KS">KS</option>
                                                <option value="KY">KY</option>
                                                <option value="LA">LA</option>
                                                <option value="ME">ME</option>
                                                <option value="MD">MD</option>
                                                <option value="MA">MA</option>
                                                <option value="MI">MI</option>
                                                <option value="MN">MN</option>
                                                <option value="MS">MS</option>
                                                <option value="MO">MO</option>
                                                <option value="MT">MT</option>
                                                <option value="NE">NE</option>
                                                <option value="NV">NV</option>
                                                <option value="NH">NH</option>
                                                <option value="NJ">NJ</option>
                                                <option value="NM">NM</option>
                                                <option value="NY">NY</option>
                                                <option value="NC">NC</option>
                                                <option value="ND">ND</option>
                                                <option value="OH">OH</option>
                                                <option value="OK">OK</option>
                                                <option value="OR">OR</option>
                                                <option value="PA">PA</option>
                                                <option value="RI">RI</option>
                                                <option value="SC">SC</option>
                                                <option value="SD">SD</option>
                                                <option value="TN">TN</option>
                                                <option value="TX">TX</option>
                                                <option value="UT">UT</option>
                                                <option value="VT">VT</option>
                                                <option value="VA">VA</option>
                                                <option value="WA">WA</option>
                                                <option value="WV">WV</option>
                                                <option value="WI">WI</option>
                                                <option value="WY">WY</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            Zip:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="zip" id="zip" class="form-control" value="{{student.Zip}}">
                                        </div>
                                        <div class="col-sm-2 text-right">
                                            Email:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="email" name="email" id="email" class="form-control" value="{{student.Email}}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 text-right">
                                            Phone Number:
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <input type="text" name="phoneno" id="phoneno" class="form-control" value="{{student.PhoneNo}}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <button type="submit" class="form-control btn btn-primary">Modify</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
