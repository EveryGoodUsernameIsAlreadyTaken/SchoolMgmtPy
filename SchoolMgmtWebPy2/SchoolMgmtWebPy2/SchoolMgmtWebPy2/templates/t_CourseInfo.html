{% extends "layout.html" %}

{% block content %}

<div class="container body">
    <div class="row">
        <div class="panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="panel-title">{{coursename}}</div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Student</th>
                                <th scope="col" class="text-center">Grades</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if students %}
                            {% for student in students %}
                            <tr>
                                <td>
                                    {{student[0]}} {{student[1]}}
                                </td>
                                <td>{{student[2]}}</td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function clicked(e) {
        if (!confirm('Are you sure?')) {
            e.preventDefault();
        }
    }
</script>


{% endblock %}
