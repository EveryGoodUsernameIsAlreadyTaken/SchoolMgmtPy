{% extends "layout.html" %}

{% block content %}
<div class="container body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel" style="border-color: #ccc; -webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2); -moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2); box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);">
                <div class="panel-heading">
                    <div class="row" style="text-align:center;">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="report-link">Report</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="test-link">Test</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row" style="margin-left:15px; margin-right:15px;">
                        <form id="report-page" action="teacherAssign" method="post">
                            <input type="hidden" id="cid" name="cid" value="{{cid}}">
                            Report Title: <input type="text" name="title" id="title" class="form-control" placeholder="Title" value="">
                            <br>
                            <p>Report Task: </p><textarea type="text" name="task" rows="3" cols="100" maxlength="200" placeholder="Enter text area..."> </textarea>
                            <br>
                            <div class="form-group" style="margin:25px;">
                                <label for="duedate">Due Date: </label>
                                <input type="date" id="duedate" name="duedate"
                                       placeholder="2022/01/01" class="date pad2"
                                       min="2022/01/01" max="2025/01/01" format="dd/mm/yyyy">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <button type="submit" name="submit_button" id="submit_button" class="form-control btn btn-primary" value="REPORT">ASSIGN</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="test-page" action="teacherAssign" method="post" style="display: none;">
                            <input type="hidden" id="cid" name="cid" value="{{cid}}" />
                            Test Subject: <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" value="">
                            <br>
                            <p>Test Task: </p> <textarea type="text" name="task" rows="3" cols="200" maxlength="200" placeholder="Enter text area..."> </textarea>
                            <br>
                            <div class="form-group" style="margin:25px;">
                                <label for="takedate">Take Date: </label>
                                <input type="date" id="takedate" name="takedate"
                                       placeholder="2022/01/01" class="date pad2"
                                       min="2022/01/01" max="2025/01/01" format="dd/mm/yyyy">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <button type="submit" name="submit_button" id="submit_button" class="form-control btn btn-primary" value="TEST">ASSIGN</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
    $(function () {
        $('#report-link').click(function (e) {
            $("#report-page").delay(100).fadeIn(100);
            $("#test-page").fadeOut(100);
            $('#test-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#test-link').click(function (e) {
            $('#test-page').delay(100).fadeIn(100);
            $("#report-page").fadeOut(100);
            $('#report-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>

{% endblock %}
